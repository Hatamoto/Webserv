<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Server</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="masters_logo_text.png"/>
        <div class="header-button-container">
            <form action="file_upload.html" method="GET">
                <button type="submit">Upload a File</button>
            </form>
            <form action="scripts.html" method="GET">
                <button type="submit">cgi scripts</button>
            </form>
            <form action="todo.html" method="GET">
                <button type="submit">form data</button>
            </form>
        </div>
    </div>
    <div class="flex-container">
        <div class="form-container">
            <form id="imageUploadForm" enctype="multipart/form-data">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name"><br><br>
        
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*"><br><br>
        
                <button type="button" id="submitPostRequest">Submit Image for Processing</button>
                <button type="button" id="showImageRequest">show image</button>
            </form>
        </div>
        <div class="cgi-image-container form-container">
            <h1>processed image</h1>
            <div id="showImageDiv">
            </div>
            <div id="postResponse"></div>
        </div>
    </div>
</body>
</html>
