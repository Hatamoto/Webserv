<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Server</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/orbit.css">
</head>
<body>
    <div class="header">
        <img src="/assets/images/masters_logo_text.png" alt="Masters Logo"/>
        <div class="header-button-container">
            <form action="file_upload.html" method="GET">
                <button type="submit">Upload a File</button>
            </form>
            <form action="scripts.html" method="GET">
                <button type="submit">CGI Scripts</button>
            </form>
            <form action="todo.html" method="GET">
                <button type="submit">JSON Data</button>
            </form>
            <form action="terminal.html" method="GET">
                <button type="submit">Terminal</button>
            </form>
        </div>
    </div>

    <div class="flex-container">
        <!-- Updated form with POST and action -->
        <div class="form-container">
            <form id="imageUploadForm" class="file-upload-form cgi-upload-form" enctype="multipart/form-data" method="POST" action="/cgi-bin/edit_image.py">
                <div class="cgi-form-data">
                    <div>
                        <h4>Upload an Image</h4>
                        <label for="image">Choose Image:</label>
                        <input type="file" id="image" name="image" accept="image/*">
                        <span id="file-name">No image chosen</span>
                    </div>
                    <div>
                        <h4>Add Text to Image</h4>
                        <label for="name">Text:</label>
                        <input type="text" id="name" name="name" placeholder="Add text to image">
                        <small>You can add text that will be embedded on the processed image.</small>
                    </div>
                </div>
                <div>
                    <button type="button" id="submitPostRequest">Submit Image for Processing</button>
                    <button type="button" id="showImageRequest">Show Image</button>
                </div>
            </form>
        </div>

        <!-- Processed Image Display -->
        <div class="cgi-image-container form-container">
            <div id="computer-screen" class="computer-screen-class cgi-computer-screen">
                <div id="cgi-image-window" class="cgi-image-window" style="visibility: hidden;">
                    <div class="cgi-output-window-header">
                        <div class="cgi-header-button-container">
                            <button class="cgi-header button">X</button>
                        </div>
                    </div>
                    <div id="showImageDiv" class="cgi-output-container">
                    </div>
                    <div id="postResponse">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="credits-wrapper">
        <p>server by: </p>
        <div class="atom">
            <div class="nucleus"></div>
            <div class="orbit-path"></div>
            <div class="orbit-path-3"></div>
            <div class="orbit-path-2"></div>
            <div class="electron">vvaalant</div>
            <div class="electron">mburakow</div>
            <div class="electron">okarejok</div>
        </div>
        <div>
            <p>front end by: okarejok</p>
            <p>42 WEBSERV HIVE HELSINKI 2024</p>
        </div>
    </div >
</body>
</html>
