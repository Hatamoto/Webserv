<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
	<link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="styles.css">
	<script src="todo.js"></script>
</head>
<body>
	<div class="header">
        <form action="fileUpload.html" method="GET">
            <button type="submit">Upload a File</button>
        </form>
        <form action="other_page.html" method="GET">
            <button type="submit">cgi scripts</button>
        </form>
        <form action="todo.html" method="GET">
            <button type="submit">form data</button>
        </form>
    </div>
	<div class="flex-container">
		<div class="todo-container">
				<div class="todo-list-container">
					<ul id="todo-list" class="todo-list"></ul>
				</div>
				<form id="todo-form" class="todo-form">
					<input type="text" id="todo-title" placeholder="New to-do item" required>
					<button type="submit">Add To-Do</button>
				</form>
		</div>
	</div>
</body>
</html>
